<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arianne Villavicencio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'DM Serif Display', serif;
      background-color: #fffdf8;
      color: #1a1a1a;
      scroll-behavior: smooth;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -10;
    }
    a.button {
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a.button:hover {
      transform: scale(1.05);
    }
    img.profile {
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      transition: transform 0.4s ease;
      object-fit: cover;
      max-height: 600px;
    }
    img.profile:hover {
      transform: scale(1.04);
    }
    .hero {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 2rem;
      align-items: center;
    }
    .hero-text {
      grid-column: span 6 / span 6;
    }
    .hero-img {
      grid-column: span 6 / span 6;
    }
    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
      }
      .hero-text, .hero-img {
        grid-column: span 12 / span 12;
        text-align: center;
      }
      .hero-img img {
        margin: 0 auto;
      }
    }
    .highlight-text span {
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: default;
    }
    .highlight-text span:hover {
      transform: scale(1.25);
      color: #8c7eff;
    }
    .illustration {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .illustration img {
      max-width: 300px;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="relative overflow-hidden bg-[#fffdf8] text-gray-900">
  <div id="particles-js"></div>

  <header class="flex justify-between items-center px-6 py-4 sticky top-0 z-50 backdrop-blur bg-white/70 shadow-sm">
    <h1 class="text-xl md:text-2xl font-bold">Arianne Villavicencio</h1>
  </header>

  <main class="hero px-6 md:px-16 py-24 max-w-7xl mx-auto relative z-10">
    <div class="hero-text">
      <h2 id="hero-text" class="text-5xl md:text-6xl font-extrabold mb-6 leading-tight highlight-text">
        <span>Solving</span> <span>real-world</span> <span>challenges</span> <span>with</span> <span>human-centered</span> <span>engineering</span>.
      </h2>
      <p class="text-lg md:text-xl text-gray-700 mb-10">
        Driving social innovation through technology and policyâ€”engineering solutions that improve lives and empower communities.
      </p>
      <div class="flex gap-4 flex-wrap">
        <a href="project.html" class="button border border-black text-black bg-white hover:bg-gray-100">Explore my work</a>
        <a href="about.html" class="button bg-[#8c7eff] text-white hover:bg-[#7a6ce0]">About Me</a>
      </div>
      <div class="flex gap-6 mt-6 text-2xl">
        <a href="https://linkedin.com/in/arianne-vt" target="_blank" class="hover:text-blue-600"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/ariannevt" target="_blank" class="hover:text-gray-800"><i class="fab fa-github"></i></a>
        <a href="CV.%20Arianne%20Villavicencio..pdf" download class="hover:text-purple-600"><i class="fas fa-file-download"></i></a>
      </div>
    </div>

    <div class="hero-img" id="hero-img">
      <img src="ARI.png" alt="Arianne smiling" class="w-full profile" />
    </div>
  </main>

  <div class="illustration">
    <img src="https://assets9.lottiefiles.com/packages/lf20_puciaact.json" alt="Social innovation illustration">
    <img src="https://assets3.lottiefiles.com/packages/lf20_5ngs2ksb.json" alt="Healthcare animation">
    <img src="https://assets5.lottiefiles.com/packages/lf20_mcelnmbn.json" alt="Engineering animation">
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from("#hero-text", {
      duration: 1.2,
      opacity: 0,
      y: 40,
      ease: "power3.out"
    });

    gsap.from("#hero-img", {
      scrollTrigger: {
        trigger: "#hero-img",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      scale: 0.8,
      opacity: 0,
      duration: 1.2,
      ease: "power3.out"
    });

    document.addEventListener("mousemove", (e) => {
      const img = document.querySelector("#hero-img img");
      const x = (window.innerWidth / 2 - e.pageX) / 60;
      const y = (window.innerHeight / 2 - e.pageY) / 60;
      img.style.transform = `translate(${x}px, ${y}px) scale(1.04)`;
    });

    particlesJS("particles-js", {
      particles: {
        number: { value: 120 },
        size: { value: 8 },
        color: { value: "#a18fff" },
        opacity: { value: 0.4 },
        move: { enable: true, speed: 2 },
        line_linked: { enable: false },
        shape: { type: "star" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      }
    });
  </script>
</body>
</html>
